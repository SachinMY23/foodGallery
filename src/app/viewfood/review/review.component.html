
<div class="container top">
<ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/view']" >Go Back</a>
    </li>
  </ul>
  <img style="width:650px;height:300px;margin-left:221px;margin-top: 15px;" src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg">
  <div class="container">
    <h1 class="heading">Submit your review</h1>
    </div>
</div>
<div class="container" style="background-color:cornsilk">
<div class="container">
<form>
    <div class="form-group row" style="padding-top:15px">
      <label for="inputEmail3" class="col-sm-2 col-form-label texthead">Rating By</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3 texthead" class="col-sm-2 col-form-label texthead">Reason</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="inputPassword3" placeholder="Reason for rating" rows="10" cols="50">
        </textarea>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0 texthead">Rating</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Excellent
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Very Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
            <label class="form-check-label" for="gridRadios3">
              Bad
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
            <label class="form-check-label" for="gridRadios3">
              Very Bad
            </label>
          </div>
        </div>
      </div>
    </fieldset>
   
    <div class="form-group row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;" (click)="goToView()">Submit</button>
      </div>
    </div>
  </form>
  </div>
  </div>
