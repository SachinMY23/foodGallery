
<div class="container top">
<ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/view']" >Go Back</a>
    </li>
  </ul>
  <img class="image" src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg">
  <h1 class="title">{{title}}}}</h1>
  <div class="container">
    <h1 class="heading">Submit your review</h1>
    </div>
</div>
<div class="container" style="background-color:chocolate">
<div class="container">
<form #createBlogForm="ngForm">
    <div class="form-group row" style="padding-top:15px">
      <label for="inputEmail3" class="col-sm-2 col-form-label texthead">Rating By</label>
      <div class="col-sm-10">
        <input type="text" name="reviewername" class="form-control" id="inputEmail3" placeholder="Enter your name" [(ngModel)]="name" #namee="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3 texthead" class="col-sm-2 col-form-label texthead">Reason</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="inputPassword3" placeholder="Reason for rating" rows="10" cols="50">
        </textarea>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0 texthead">Rating</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios1" value="10" checked>
            <label class="form-check-label" for="gridRadios1">
              10(Excellent)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios2" value="9">
            <label class="form-check-label" for="gridRadios2">
              9
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios3" value="8">
            <label class="form-check-label" for="gridRadios3">
              8
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios"  [(ngModel)]="rating" id="gridRadios4" value="7">
            <label class="form-check-label" for="gridRadios3">
              7
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios5" value="6">
            <label class="form-check-label" for="gridRadios3">
              6
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios1" value="5" checked>
            <label class="form-check-label" for="gridRadios1">
              5
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios2" value="4">
            <label class="form-check-label" for="gridRadios2">
              4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios3" value="3">
            <label class="form-check-label" for="gridRadios3">
              3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios4" value="2">
            <label class="form-check-label" for="gridRadios3">
              2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="rating" id="gridRadios5" value="1">
            <label class="form-check-label" for="gridRadios3">
              1(Bad)
            </label>
          </div>
        </div>
      </div>
    </fieldset>
   
    <div class="form-group row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;" (click)="goToView()">Submit</button>
      </div>
    </div>
  </form>
  </div>
  </div>
